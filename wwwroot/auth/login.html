<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Login</h2>
        <form id="loginForm" class="controls" method="post">
            <div class="controls">
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email" class="form-control" required>
            </div>
            <br />
            <div class="controls">
                <label for="Password">Password:</label>
                <input type="password" id="Password" name="Password" class="form-control" required>
            </div>
            <br />
            <button type="submit" class="play-button">Login</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
    <script type="module" src="/js/login.js"></script> <!-- Link to your JavaScript file if any -->
</body>
</html>
