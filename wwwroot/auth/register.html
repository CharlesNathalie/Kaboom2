<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <form id="registerForm" class="controls" method="post">
            <table border="0">
                <tbody>
                    <tr>
                        <th colspan="2">
                            <h2 class="text-center">Register</h2>
                        </th>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label for="FirstName">First Name:</label>
                        </td>
                        <td>
                            <input type="text" id="FirstName" name="FirstName" class="inputRegister" placeholder="First Name" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label for="LastName">Last Name:</label>
                        </td>
                        <td>
                            <input type="text" id="LastName" name="LastName" class="inputRegister" placeholder="Last Name" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label for="Initial">Initial:</label>
                        </td>
                        <td>
                            <input type="text" id="Initial" name="Initial" class="inputRegister" placeholder="Initial">
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label for="Email">Email:</label>
                        </td>
                        <td>
                            <input type="email" id="Email" name="Email" class="inputRegister" placeholder="Email" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label for="Password">Password:</label>
                        </td>
                        <td>
                            <input type="password" id="Password" name="Password" class="inputRegister" placeholder="Password" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label for="ConfirmPassword">Confirm Password:</label>
                        </td>
                        <td>
                            <input type="password" id="ConfirmPassword" name="ConfirmPassword" class="inputRegister" placeholder="Confirm Password" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="alignCenter" colspan="2">
                            <button type="submit" class="play-button">Register</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="alignCenter" colspan="2">
                            <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <script type="module" src="/js/register.js"></script> <!-- Link to your JavaScript file if any -->
</body>
</html>
