<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/_css/style.css">
</head>
<body>
    <div class="container">
        <form id="registerForm" class="controls" method="post">
            <table border="0">
                <tbody>
                    <tr>
                        <th colspan="2">
                            <h2 id="textRegister" class="text-center">Register</h2>
                        </th>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label id="labelFirstName" for="FirstName">First Name:</label>
                        </td>
                        <td>
                            <input type="text" id="FirstName" name="FirstName" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label id="labelLastName" for="LastName">Last Name:</label>
                        </td>
                        <td>
                            <input type="text" id="LastName" name="LastName" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label id="labelInitial" for="Initial">Initial:</label>
                        </td>
                        <td>
                            <input type="text" id="Initial" name="Initial">
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label id="labelEmail" for="Email">Email:</label>
                        </td>
                        <td>
                            <input type="email" id="Email" name="Email" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label id="labelPassword" for="Password">Password:</label>
                        </td>
                        <td>
                            <input type="password" id="Password" name="Password" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="alignRight">
                            <label id="labelConfirmPassword" for="ConfirmPassword">Confirm Password:</label>
                        </td>
                        <td>
                            <input type="password" id="ConfirmPassword" name="ConfirmPassword" required>
                        </td>
                    </tr>
                    <tr>
                        <td class="alignCenter" colspan="2">
                            <button id="buttonRegister" type="submit" class="play-button">Register</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="alignCenter" colspan="2">
                            <p class="text-center mt-3"><span id="textAlreadyHaveAnAccount">Already have an account? </span><a id="textLoginHere" href="login.html">Login here</a></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <script type="module" src="/_js/register.js"></script>
</body>
</html>
